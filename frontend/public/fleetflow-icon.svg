<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="flowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Spokes (connection lines) -->
  <!-- Top -->
  <line x1="100" y1="100" x2="100" y2="40" stroke="#3b82f6" stroke-width="3" stroke-linecap="round"/>
  <!-- Top-right -->
  <line x1="100" y1="100" x2="142" y2="58" stroke="#3b82f6" stroke-width="3" stroke-linecap="round"/>
  <!-- Right -->
  <line x1="100" y1="100" x2="160" y2="100" stroke="#3b82f6" stroke-width="3" stroke-linecap="round"/>
  <!-- Bottom-right -->
  <line x1="100" y1="100" x2="142" y2="142" stroke="#3b82f6" stroke-width="3" stroke-linecap="round"/>
  <!-- Bottom -->
  <line x1="100" y1="100" x2="100" y2="160" stroke="#3b82f6" stroke-width="3" stroke-linecap="round"/>
  <!-- Bottom-left (disconnected - gray) -->
  <line x1="100" y1="100" x2="58" y2="142" stroke="#cbd5e1" stroke-width="3" stroke-linecap="round"/>
  <!-- Left -->
  <line x1="100" y1="100" x2="40" y2="100" stroke="#3b82f6" stroke-width="3" stroke-linecap="round"/>
  <!-- Top-left -->
  <line x1="100" y1="100" x2="58" y2="58" stroke="#3b82f6" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Outer devices -->
  <!-- Top -->
  <circle cx="100" cy="40" r="10" fill="#3b82f6" stroke="#fff" stroke-width="2.5"/>
  <!-- Top-right -->
  <circle cx="142" cy="58" r="10" fill="#3b82f6" stroke="#fff" stroke-width="2.5"/>
  <!-- Right -->
  <circle cx="160" cy="100" r="10" fill="#3b82f6" stroke="#fff" stroke-width="2.5"/>
  <!-- Bottom-right -->
  <circle cx="142" cy="142" r="10" fill="#3b82f6" stroke="#fff" stroke-width="2.5"/>
  <!-- Bottom -->
  <circle cx="100" cy="160" r="10" fill="#3b82f6" stroke="#fff" stroke-width="2.5"/>
  <!-- Bottom-left (disconnected) -->
  <circle cx="58" cy="142" r="10" fill="#94a3b8" stroke="#fff" stroke-width="2.5"/>
  <!-- Left -->
  <circle cx="40" cy="100" r="10" fill="#3b82f6" stroke="#fff" stroke-width="2.5"/>
  <!-- Top-left -->
  <circle cx="58" cy="58" r="10" fill="#3b82f6" stroke="#fff" stroke-width="2.5"/>
  
  <!-- Central hub -->
  <circle cx="100" cy="100" r="18" fill="url(#flowGradient)" stroke="#fff" stroke-width="3"/>
</svg>